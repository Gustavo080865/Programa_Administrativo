<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tiempo y Productividad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Tiempo y Productividad</h1>

        <div class="task-input-section">
            <h2>Agregar Nueva Tarea</h2>
            <input type="text" id="taskInput" placeholder="Descripción de la tarea">
            <input type="datetime-local" id="taskDeadline">
            <select id="taskPriority">
                <option value="alta">Alta</option>
                <option value="media" selected>Media</option>
                <option value="baja">Baja</option>
            </select>
            <button id="addTaskButton">Agregar Tarea</button>
        </div>

        <div class="task-list-section">
            <h2>Mis Tareas</h2>
            <div class="filters">
                <label for="filterPriority">Filtrar por Prioridad:</label>
                <select id="filterPriority">
                    <option value="todas">Todas</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
                <label for="sortOrder">Ordenar por:</label>
                <select id="sortOrder">
                    <option value="deadlineAsc">Fecha Límite (Asc.)</option>
                    <option value="deadlineDesc">Fecha Límite (Desc.)</option>
                    <option value="priorityAsc">Prioridad (Asc.)</option>
                    <option value="priorityDesc">Prioridad (Desc.)</option>
                </select>
            </div>
            <ul id="taskList">
                <!-- Las tareas se cargarán aquí dinámicamente -->
            </ul>
        </div>

        <div class="productivity-report-section">
            <h2>Informe de Productividad</h2>
            <p>Tareas Completadas: <span id="completedTasksCount">0</span></p>
            <p>Tareas Pendientes: <span id="pendingTasksCount">0</span></p>
            <h3>Historial de Tareas Completadas</h3>
            <ul id="completedTasksHistory">
                <!-- El historial de tareas completadas se cargará aquí -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
